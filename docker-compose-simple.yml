version: '3.8'

services:
  # Backend simplificado (FastAPI)
  app:
    build:
      context: .
      dockerfile: Dockerfile.simple
    ports:
      - "80:8000"
    volumes:
      - ./static:/app/static
      - ./backend:/app/backend
    environment:
      - PYTHONPATH=/app
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge